<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Password Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="container passcontain">
            <div class="row">
                <h1 class="col s12 containtitle">Password Generator</h1>
            </div>
            <div class="row">
                <textarea type="text" class="col s10 m11" readonly placeholder="Your Secure Password"
                    aria-label="Generated Password" id="passwordDisplay">
                    </textarea>
                <button class="col s2 m1" id="copyBoard" onclick="copyClipboard()"><i
                        class="col s6 m1 small material-icons">content_paste</i></button>
            </div>
            <form id="passwordGeneratorForm">
                <label class="row">
                    <input type="number" min="8" max="128" value="8" id="numOfCharacters" />
                    <span class="numberLabel">Number Of Characters 8-128</span>
                </label>
                <br>
                <label class="row">
                    <input type="checkbox" class="filled-in" checked="checked" id="special" />
                    <span>Special characters</span>
                </label>
                <label class="row">
                    <input type="checkbox" class="filled-in" checked="checked" id="numeric" />
                    <span>Numeric characters</span>
                </label>
                <label class="row">
                    <input type="checkbox" class="filled-in" checked="checked" id="uppercase" />
                    <span>Uppercase characters</span>
                </label>
                <label class="row">
                    <input type="checkbox" class="filled-in" checked="checked" id="lowercase" />
                    <span>Lowercase characters</span>
                </label>
                <br>
                <div class="row">
                    <button type="submit" class="btn col s12 m4 center submitBtn">Generate Password</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js" async defer></script>
</body>

</html>
